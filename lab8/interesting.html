<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-to-Left Scroll</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Disable default scrollbars */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .scroll-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            white-space: nowrap; /* Prevent wrapping */
        }

        .content {
            width: 3000px; /* Make the content wide enough to scroll */
            height: 100%;
            background: linear-gradient(90deg, #ff7f50, #00bfff, #ff6347);
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 30px;
            color: white;
        }

        .item {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="content">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
                <div class="item">Item 7</div>
        </div>
    </div>
    <script>
        const scrollContainer = document.querySelector('.scroll-container');
    
        // Listen for the 'wheel' event to control horizontal scrolling
        scrollContainer.addEventListener('wheel', function (e) {
            e.preventDefault(); // Prevent default scrolling behavior
    
            // Use deltaX for horizontal scrolling gestures, fallback to deltaY if necessary
            scrollContainer.scrollLeft += e.deltaX || e.deltaY;
        });
    </script>
    
    
</body>
</html>
