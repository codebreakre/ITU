<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c2185b;
    }
    #noButton {
      background-color: #555;
      position: absolute;
      padding: 5px 10px;
      font-size: 15px;
      top: 10px; /* Adjusted initial position */
      left: 10px; /* Adjusted initial position */
    }
    .hidden {
      display: none;
    }
  </style>
  <!-- Add EmailJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    (function() {
      emailjs.init('spOE692WkxGKZ78Lu'); // Replace with your actual Public Key
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1 id="hello">Will you be my Valentine?üåπü•∫</h1>
    <p id="kitty">Click the button below to lemme know, my love</p>
    <button onclick="showResponse('Yes')">Yes, I will!üôÇ‚Äç‚ÜïÔ∏èü•∞</button>
    <button id="noButton" onclick="showResponse('No')">NoüôÇ‚Äç‚ÜîÔ∏è</button>
    <p id="response" class="hidden">Yay! You made me the happiest! üíñ</p>
    <img id="response1" class="hidden" src="zurag/catbumping.gif" alt="Cute cat animation celebrating">
  </div>

  <script>
    function showResponse(answer) {
      // Hide buttons and show response
      document.querySelector('button').classList.add('hidden');
      document.getElementById('noButton').classList.add('hidden');
      document.getElementById('hello').classList.add('hidden');
      document.getElementById('kitty').classList.add('hidden');
      document.getElementById('response').classList.remove('hidden');
      document.getElementById('response1').classList.remove('hidden');

      // Send the response to your Gmail
      emailjs.send('service_kj8t6tb', 'template_qwop1rt', {
        message: answer // Use 'message' to match the template placeholder
      })
      .then(function(response) {
        console.log('Email sent successfully!', response);
      }, function(error) {
        console.error('Failed to send email:', error);
        alert('Failed to send email. Please try again later.'); // Error handling
      });
    }

    function moveButton() {
      const noButton = document.getElementById('noButton');
      const bodyRect = document.body.getBoundingClientRect();
      const maxX = bodyRect.width - noButton.offsetWidth;
      const maxY = bodyRect.height - noButton.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    }

    const noButton = document.getElementById('noButton');
    noButton.addEventListener('mouseover', moveButton);
  </script>
</body>
</html>
